name: cc23xx-flash
variants:
  - name: CC2340R5
    cores:
    - name: main
      type: armv6m
      core_access_options: !Arm
        ap: 0
        psel: 0x0
    memory_map:
    - !Ram
      range:
        start: 0x20000000
        end: 0x20009000
      cores:
      - main
      access:
        boot: false
    - !Nvm
      range:
        start: 0x0
        end: 0x5800
      cores:
      - main
      access:
        boot: true
    flash_algorithms:
      - cc23xx-flash
flash_algorithms:
  - name: cc23xx-flash
    description: A flash algorithm under test
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x0
    pc_uninit: 0x0
    pc_program_page: 0x0
    pc_erase_sector: 0x0
    pc_erase_all: 0x0
    data_section_offset: 0x0
    # load_address: 0x9000
    flash_properties:
      address_range:
        start: 0x0
        end: 0x4E020800
      page_size: 0x800
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
      - size: 0x800
        address: 0x0
      - size: 0x800
        address: 0x4E020000
